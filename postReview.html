    <nav>
        <table>
            <tr>
                <td id="tabs"><a href="AnimeReview.html">Home</a></td>
                <td id="tabs"><a href="SeriesReview.html">Series Review</a></td>

            </tr>
        </table>

    <table class="formTable">
        <tr>
            <td id="label">Username:</td>
            <td>
                <input  
                        type="text"
                        name="username"
                        id="textbox"
                        autofocus
                        maxlength="32"
                        required
                        tabindex="1"
                        placeholder="Type your username"
                    />
            </td>
            <td id="label">Author:</td>
            <td>
                <input  
                        type="text"
                        name="author"
                        id="textbox"
                        autofocus
                        maxlength="32"
                        required
                        tabindex="1"
                        placeholder="Type Author's Name"
                    />
            </td>
        </tr>
        <tr>
            <td id="label">Movie/Series:</td>
            <td>
                <input  
                        type="text"
                        name="movie/series"
                        id="textbox"
                        autofocus
                        maxlength="32"
                        required
                        tabindex="1"
                        placeholder="Enter Name Movie/Series"
                    />
            </td>
            <td id="label">Enter Rating:</td>
            <td>
                <input  
                        type="text"
                        name="rating"
                        id="textbox"
                        autofocus
                        maxlength="32"
                        required
                        tabindex="1"
                        placeholder="Enter Rating"
                    />
            </td>
        </tr>
        <tr>
            <td id="label">Enter Review:</td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td colspan="4"><textarea id="textboxReview" name="textboxReview" cols="40" rows="5"></textarea></td>
        </tr>
        <tr>
            <td><button id = "label" onclick="location.href = 'CommunityReview.html';">Submit</button></td>
            <td id="label2">*Once Submited it will be reviewd for spam</td>
            <td></td>
            <td><button id = "label" onclick="location.href = 'CommunityReview.html';">Cancel</button></td>
        </tr>
    </table>
